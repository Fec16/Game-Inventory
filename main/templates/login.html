{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-box">
                <h1 class="text-center">Login Page</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" id="id_username" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" id="id_password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <input class="btn btn-primary login_btn" type="submit" value="Login">
                    </div>
                </form>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <p class="text-center">Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #E4002B; 
    }
    .login-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
</style>
{% endblock content %}
